    environment:
      EULA: "TRUE"
      GAMEMODE: "creative"        # correct for Bedrock
      DIFFICULTY: "peaceful"      # also valid for Bedrock
      allow-flight: "true"
      ENABLE_CHEATS: "TRUE"
