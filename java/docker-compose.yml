services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      allow-flight: "TRUE"
      DIFFICULTY: "peaceful"
      MODE: "creative"
      GAMEMODE: "creative"
      ENABLE_RCON: "false"
      ENABLE_CHEATS: "true"
 

    restart: always
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - /files-nas20/files/minecraft/java/vanilla/data:/data